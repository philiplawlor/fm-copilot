services:
  mysql:
    image: mysql:8.0
    container_name: fm-copilot-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: fm_copilot
      MYSQL_USER: fm_user
      MYSQL_PASSWORD: fm_password
    ports:
      - "3306:3306"
    volumes:
      - fm_copilot_mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fm-copilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: fm-copilot-redis
    ports:
      - "6379:6379"
    volumes:
      - fm_copilot_redis_data:/data
    networks:
      - fm-copilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fm-copilot-backend
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fm_copilot
      DB_USER: fm_user
      DB_PASSWORD: fm_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - fm-copilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "dist/healthcheck.js"]
      timeout: 10s
      retries: 5
      interval: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fm-copilot-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fm-copilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      timeout: 10s
      retries: 5
      interval: 30s

volumes:
  fm_copilot_mysql_data:
    driver: local
  fm_copilot_redis_data:
    driver: local

networks:
  fm-copilot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16